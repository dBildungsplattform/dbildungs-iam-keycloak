services:
  keycloak:
    hostname: keycloak
    build:
      context: .
    ports:
      - 10079:8443
    environment:
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: kcpassword
      KC_HOSTNAME: dops-dev-001.dsc.dataport.de
      KC_BOOTSTRAP_ADMIN_USERNAME: kcadmin
      KC_BOOTSTRAP_ADMIN_PASSWORD: kcadmin
  db:
    image: common-docker-container-remote.repo-ex.zcdi.dataport.de/postgres
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: kcpassword
      POSTGRES_DB: keycloak
