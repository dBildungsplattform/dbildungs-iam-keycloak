
enabledcontainerSecurityContext: true
enabledreadinessProbe: true
enabledlivenessProbe: true
enabledStartupProbe: true
enabledserviceport:  true

replicaCount: 1
image:
  repository: ghcr.io/dbildungsplattform/dbildungs-iam-keycloak
  tag: ""
  pullPolicy: Always 

database:
  name: ""
  db_host: ""
  db_password: ""
  db_username: ""

namespace: ""

auth:
  # existingSecret: Refers to a secret already present in the cluster, which is required for the authentication and configuration of the database setup tasks.
  existingSecret: ""
  name: keycloak
  admin_password: ""
  admin_user: ""
  keycloak_adminSecret: ""
  keycloak_clientSecret: ""

frontendHostname: ""
keycloakHostname: "keycloak.dev.spsh.dbildungsplattform.de"

commonLabels:
  name: dbildungs-iam-keyclok

selector:
  layer: dbildungs-iam-keyclok

containerPorts:
  http: 8080

restartPolicy: Always
automountServiceAccountToken: false

servicetype: ClusterIP
serviceName: web

containerSecurityContext:
  runAsUser: 1000
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

volumeConfig:
  name: realm-config
  mountPath: "/opt/keycloak/data/import"
  readOnly: true

volumePermissions:
  enabled: true
  resources:
    limits: 
      memory: "1Gi"
      cpu: "500m"
    requests: 
      memory: "1Gi"
      cpu: "500m"

startupProbe:
  httpGet:
    path: "/health/started"
    port: web
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /health/live
    port: web

readinessProbe:
  httpGet:
    path: "/health/ready"
    port: web

ingress:
  ingressClassName: nginx
  pathType: Prefix
  
  httpRelativePath: "/"
  portnumber: 80

ports:
  - protocol: TCP
    name: web
    port: 80
    targetPort: web