apiVersion: v1
kind: Service
metadata:
  name: {{ include "dbildungs-iam.serviceName" . }}
  labels:
    {{- include "dbildungs-iam.selectorLabels" . | nindent 4 }}
spec:
  selector:
    {{- include "dbildungs-iam.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      name: web
      port: 80
      targetPort: web
  type: ClusterIP
