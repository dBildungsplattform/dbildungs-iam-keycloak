nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""

replicaCount: 1
image:
  repository: ghcr.io/dbildungsplattform/dbildungs-iam-keycloak
  tag: ""
  pullPolicy: Always

schoolsh:
  rootUrl: https://school-sh.invalid

auth:
  # existingSecret: Refers to a secret already present in the cluster, which is required for the authentication and configuration of the database setup tasks.
  existingSecret: ""
  secretName: dbildungs-iam-keycloak
  admin_password: ""
  admin_user: ""
  keycloak_rs256_privateKey: ""
  keycloak_rs256_certificate: ""
  keycloak_adminSecret: ""
  keycloak_clientSecret: ""
  keycloak_itslearning_clientSecret: ""
  keycloak_ox_clientSecret: ""
  keycloak_nextcloud_clientId: ""
  keycloak_nextcloud_clientSecret: ""
  pi_base_url: ""
  pi_admin_user: ""
  pi_admin_password: ""
  pi_user_resolver: ""
  pi_user_realm: ""
  schoolsh_clientSecret: ""
  schoolsh_signingCertificate: ""
  schoolsh_encryptionCertificate: ""


command: []

extraEnvVars: []
extraVolumes: []
extraVolumeMounts: []

database:
  name: "dbildungs_iam_keycloak"
  host: ""
  password: ""
  username: "dbildungs_iam_keycloak"

realm:
  name: dbilduns-iam-keycloak-realm
  filepath: "dev-realm-spsh.json"

restartPolicy: Always

keycloakHostname: ""
frontendHostname: ""

containerSecurityContext:
  enabled: true
  runAsUser: 1000
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

resources:
  limits:
    memory: "1Gi"
    cpu: "500m"
  requests:
    memory: "1Gi"
    cpu: "150m"

startupProbe:
  enabled: true
  httpGet:
    path: "/health/started"
    port: mgmt
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  enabled: true
  httpGet:
    path: /health/live
    port: mgmt

readinessProbe:
  enabled: true
  httpGet:
    path: "/health/ready"
    port: mgmt

ingress:
  ingressClassName: nginx
  path: /
  pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"

containerPorts:
  - name: web
    port: 8080
    protocol: TCP
  - name: mgmt
    port: 8090
    protocol: TCP

service:
  type: ClusterIP
  http:
    enabled: true
  ports:
    http: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60

status:
  url: "https://status.dev.spsh.dbildungsplattform.de/"
