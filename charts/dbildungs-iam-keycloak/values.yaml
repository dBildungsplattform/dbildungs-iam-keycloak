nameOverride: ""
fullnameOverride: ""
namespaceOverride: "aimee"

replicaCount: 1
image:
  repository: ghcr.io/dbildungsplattform/dbildungs-iam-keycloak
  tag: ""
  pullPolicy: Always 

auth:
  # existingSecret: Refers to a secret already present in the cluster, which is required for the authentication and configuration of the database setup tasks.
  existingSecret: ""
  name: dbildungs-iam-keycloak
  admin_password: ""
  admin_user: ""
  keycloak_adminSecret: ""
  keycloak_clientSecret: ""

command: []
args:             
  - "--cache"
  - "local"
  - "--hostname"
  - "{{ .Values.keycloakHostname }}" 
  - "--import-realm"

extraEnvVars: []
  #  - name: foo
  #    value: bar

# We have to change some Variable in the Dev Pipeline for this 
# Discuss what should be secret and what should be a configmap
configMapData:
  KEYCLOAK_ADMIN: admin
  DB_NAME: "{{ .Values.database.name }}"
  KC_DB_USERNAME: "{{ .Values.database.name }}"
  KC_DB_URL: "jdbc:postgresql://$(DB_HOST)/$(DB_NAME)"
  KC_ROOT_URL: "https://{{ .Values.keycloakHostname }}"
  KC_PROXY: "edge"

database:
  name: ""
  db_host: ""
  db_password: ""
  db_username: ""

realm: 
  name: dbilduns-iam-keycloak-realm
  filepath: "dev-realm-spsh.json"

keycloakHostname: ""

restartPolicy: Always

containerSecurityContext:
  runAsUser: 1000
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

resources:
  limits: 
    memory: "1Gi"
    cpu: "500m"
  requests: 
    memory: "1Gi"
    cpu: "150m"

startupProbe:
  enabeld: true
  httpGet:
    path: "/health/started"
    port: web
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  enabeld: true
  httpGet:
    path: /health/live
    port: web

readinessProbe:
  enabeld: true
  httpGet:
    path: "/health/ready"
    port: web

ingress:
  ingressClassName: nginx
  pathType: Prefix

containerPorts:
  name: web
  http: 8080

service:
  type: ClusterIP
  http:
    enabled: true
  ports:
    http: 80
